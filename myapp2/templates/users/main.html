{% extends 'base.html' %}
{% block contents %}
  <h1 class="pt-3">User Main</h1>
  <ul>
    <li>
      {% comment %} 로그인 정보가 있다면 {% endcomment %}
      {% if user.is_authenticated %}  
      <a href="{% url 'users:logout' %}"> 
        {{user.username}} 
        logout</a>
      {% else %}
      <a href="{% url 'users:login' %}">login</a>
      {% endif %}
    </li>
    <li>
      <a href="{% url 'users:register' %}">register</a>
    </li>
    <li>
      <a href="{% url 'users:password_change' %}">비밀번호 변경</a>
    </li>
  </ul>
{% endblock contents %}
